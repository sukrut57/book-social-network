@if(errorMessage.length>0){
  <ngb-alert type="danger" (closed)="closeAlert()">{{ errorMessage }}</ngb-alert>
}
<h3>My Current Waiting list</h3>
<div class="container">
  <div class="d-flex justify-content-start flex-wrap gap-2">
    @for (book of bookItems;track $index){
      <!--TODO: create a new component borrow-book-card and replace it ith app-book-card -->

      <app-book-card [book] = "book" [manage] = "false" (error)="handleError($event)" ></app-book-card>

    }
  </div>
</div>
