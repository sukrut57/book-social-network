<div class="container d-flex align-items-start justify-content-start gap-4 py-4">
  <img [src]="processBytesImage()" alt="..." class="image-container">

  <div class="w-50">

    <h2>{{book?.title}}</h2>
    <p class="fs-5">by <span class="fw-bold text-success text-decoration-underline">{{book?.authorName}}</span> (Author)</p>
    <hr>

    <div class="bg-body-tertiary p-2 border border-0 rounded-1" style="height: 150px">
      <h3>Description</h3>
      <p class="mt-2">{{book?.synopsis}}</p>
    </div>

    <app-star-rating [rating]="book?.rate"></app-star-rating>

    <div class="reviews mt-4">
      <h3>Reviews</h3>
      <div class="bg-body-tertiary d-flex flex-column gap-4 align-items-start justify-content-between p-3">
        @for (review of feedbacks;track $index){
          <ng-container>
            <div class="d-flex align-items-center justify-content-between w-100">
              <span>{{review.comment}} </span>
              <span class="text-secondary fw-bold">-&nbsp;User {{review.createdBy}}</span>
            </div>
          </ng-container>
        }
      </div>
    </div>
    <div class="bg-body-tertiary mt-4 p-2">
      <mat-label class="fw-bold fs-3 ">Leave a feedback</mat-label>

      <form class="d-flex flex-column align-items-center gap-2 p-3" role="search">
        <textarea [(ngModel)]="review" name="review"  class="form-control" type="text" placeholder="write your review here" aria-label="Search a book" style="min-height: 100px"></textarea>
        <button mat-raised-button class="text-secondary fs-5 fw-medium" type="submit" (click)="SubmitReview()">
         Submit
        </button>
      </form>
    </div>

  </div>
  <button mat-raised-button class="bg-info-subtle">
    <a routerLink="/books" class="text-decoration-none fw-medium text-secondary"><i class="fas fa-backward-step"></i>&nbsp;Go back</a>
  </button>
</div>
