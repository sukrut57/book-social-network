<div class="container-fluid card login-container border-secondary">
  <h3 class="text-center">Login</h3>
  <hr>

  @if (errorMessage.length>0) {
    <div class="alert alert-danger" role="alert">
      @for (msg of errorMessage; track $index) {
        <p>{{ msg }}</p>
      }
    </div>
  }
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="password">
  </div>
  <div class="d-flex align-items-center justify-content-between mb-3">
    <button class="btn btn-primary" (click)="login()">
      <em class="fas fa-sign-in-alt">&nbsp;Login</em>
    </button>
    <div class="d-flex align-items-center">
      Dont have an account?
      <button class="btn btn-link" (click)="register()">Register</button>
    </div>
  </div>

</div>
